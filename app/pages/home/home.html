<md-content>
  <md-tabs class="md-primary" md-align-tabs="top" md-center-tabs="true" md-no-select-click="true" md-swipe-content="true" md-dynamic-height="true">
    <md-tab id="tab1">
      <md-tab-label><i class="material-icons">&#xE8F9;</i></md-tab-label>
      <md-tab-body>
        <table class="table tabel-striped">
          <thead>
            <tr>
                <th></th>
                <th>Item</th>
                <th>Time</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
      
            <tbody>
              <tr ng-repeat="item in ho.data | workFilter" ng-model="test">
                <td>  <input type="checkbox" ng-click="ho.selectItem(item)" ng-model="item.done"></td>
                  <td>
                    <span class="done-{{ item.done }}" ng-hide="item.editing" ng-dblclick="ho.editItem(item)"> <em>{{ item.content }}</em> </span>
                    <input ng-show="item.editing" ng-model="item.content" ng-blur="ho.doneEdit(item)" autofocus />
                  </td>
                  <td class="done-{{ item.done }}"> {{ item.time }} </td>      
                  <td class="done-{{ item.done }}"> {{ item.date }} </td>
                  
                  <td>
                  <button class="btn btn-danger" ng-click="ho.removeItem(item)">
				              <span class="glyphicon glyphicon-remove"></span>
			            </button>
                  </td>
              </tr>
            </tr>
            </tbody>
        </table>
      </md-tab-body>
    </md-tab>
