<md-content>
  <md-tabs class="md-primary" md-align-tabs="top" md-center-tabs="true" md-no-select-click="true" md-swipe-content="true" md-dynamic-height="true">
    <md-tab id="tab1">
      <md-tab-label>Work</md-tab-label>
      <md-tab-body>
        <table class="table tabel-striped">
          <thead>
            <tr>
                <th>Item</th>
                <th>Time</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
             
              <tr ng-repeat="item in ho.data">
                  <td> <input type="checkbox"> {{ item.content }}</td>
                  <td> <i> {{ item.time }}</i> </td>      
                  <td> <i> {{ item.date }}</i> </td>
                  <td> <b>{{ item.status }}</b> </td>
              </tr>
            </tr>
            </tbody>
         
        </table>
      </md-tab-body>
    </md-tab>
